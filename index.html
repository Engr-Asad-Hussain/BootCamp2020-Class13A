<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 4A</title>
    <link href='./index.css' rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onClick={Play()}>Play</button>
            <button onClick={Pause()}>Pause</button>
            <p>Double Click to go Faster</p>
        </div>
        <div class="sky"></div>
        
        <div class="earth-bg">
            <div class="earth"></div>
        </div>
        
        <div class="alice-queen-cont">
            <img id="alice-queen" src='./images/sprite_running-alice-queen_small.png' />
        </div>
        
        <div class="foreground1">
            <img id="bush" src="./images/bush_small.png" />
            <img id="rook-upright" src='./images/w_rook_upright_small.png' />
        </div>

        <div class="background1">
            <img id="red-pawn" src="./images/r_pawn_small.png" />
            <img id="red-knight" src="./images/r_knight_small.png" />
            <img id="palm2" src="./images/palm2_small.png" />
        </div>

        <div class="background2">
            <img id="pawn-upright" src="./images/r_pawn_upright_small.png" />
            <img id="palm1" src='./images/palm1_small.png' />
            <img id="white-rook" src="./images/w_rook_small.png" />
        </div>
        
        <div class="foreground2">
            <img id="palm3" src="./images/palm3_small.png" />
        </div>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
